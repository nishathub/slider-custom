<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
</head>
<style>
    header h1{
        text-align: center;
    }
    .slider-div{
        height: 350px;
        width: 700px;
        margin: auto;
    }
    .slider-div img{
        height: 100%;
        width: 100%;
        border-radius: 5px;
    }
</style>
<body>
    <header>
        <h1>A simple image-slider using basic javascript</h1>
    </header>
    <section>
        <div class="slider-div">
            <img id="slider-image" style="transition: opacity 0.5s ease-in-out;" src="./images/bg-1.jpg" alt="slider-image">
        </div>
    </section>
    <script src="./slider.js"></script>
</body>
</html>
